<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concluir pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <table>
            <caption>Pedido concluído</caption>

            <thead>
                <tr>
                    <th>Pedido</th>
                    <th>Preço</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Prato</td>
                    <td>R$ </td>
                </tr>

                    <td>Outro</td>
                    <td>R$ </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>R$ </td>
                </tr>
            </tfoot>
        </table>

    </main>

    <footer>
        <p>Nossas redes sociais: </p>

        <a href="#"><img src="../icones/facebook.png"></a>
        <a href="#"><img src="../icones/o-email.png"></a>

</html>
